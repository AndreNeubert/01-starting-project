<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>

  @if (selectedUserName) {
  <app-tasks [userName]="selectedUserName"></app-tasks>
  } @else {
  <p>Select a user to see their tasks!</p>}
</main>
